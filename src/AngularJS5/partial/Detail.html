<div class="row">
    <div class="medium-9 columns">
        <span class="tags"><a ng-repeat="tag in SelectedWorkData.Tags" ng-href="/#/Work/Tag/{{tag}}">{{tag}}</a> </span>
        <h2>{{SelectedWorkData.Title}}</h2>
        <h3 class="subheader">{{SelectedWorkData.Caption}}</h3>
    </div>
    <div class="medium-3 columns">

    </div>
</div>

<div class="row">
    <div class="medium-9 columns">
        <div class="row">
            <div class="small-12 medium-8 columns">
                <img ng-src="{{SelectedWorkData.HeroImage}}" />
            </div>
            <div class="medium-4 columns">
                <div class="medium-12 columns">
                    <iframe width="420" height="300" ng-src="{{trustSrc(getYouTubeLink(SelectedWorkData.Video))}}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="workItemWrapper">
                <div class="workItem">
                    <h4 ng-show="SelectedWorkData.Context">Context</h4>
                    <div ng-bind-html="trustHtml(SelectedWorkData.Context)" />
                </div>
            </div>
            <div class="workItemWrapper">
                <div class="workItem">
                    <h4 ng-show="SelectedWorkData.Approach">Approach</h4>
                    <div ng-bind-html="trustHtml(SelectedWorkData.Approach)" />
                </div>
            </div>
            <div class="workItemWrapper">
                <div class="workItem">
                    <h4 ng-show="SelectedWorkData.Process">Process</h4>
                    <div ng-bind-html="trustHtml(SelectedWorkData.Process)" />
                </div>
            </div>
            <div class="workItemWrapper">
                <div class="workItem">
                    <h4 ng-show="SelectedWorkData.Challenges">Challenges</h4>
                    <div ng-bind-html="trustHtml(SelectedWorkData.Challenges)" />
                </div>
            </div>
            <div class="workItemWrapper">
                <div class="workItem">
                    <h4 ng-show="SelectedWorkData.Design">Final Design</h4>
                    <div ng-bind-html="trustHtml(SelectedWorkData.Design)" />
                </div>
            </div>
            <img ng-src="{{SelectedWorkData.EndProjectImage}}" />
        </div>
    </div>
    <div class="medium-3 columns" data-equalizer-watch>
        
    </div>
    <div class="medium-5 columns">
        
    </div>
</div>
