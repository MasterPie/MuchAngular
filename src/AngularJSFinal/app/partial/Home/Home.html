<div class="row">
    <div class="medium-12 columns">
        <div id="container">
            <div class="row">
                <div class="small-12 medium-12 large-6 columns item">
                    <div class="row">
                        <div class="medium-6 columns" ng-repeat="linkItem in Works | filter : {itemType : '!Idea'}">
                            <div class="workItemWrapper">
                                    <div class="workItem">
                                        <span class="label label-{{linkItem.itemType}}">{{linkItem.itemType}}</span>
                                        <span class="tags"><a ng-repeat="tag in linkItem.tags" ng-href="/#/Work/Tag/{{tag}}">{{tag}}</a> </span>
                                        <a ng-href="/#/Work/{{linkItem.uri}}">
                                            <h2>{{linkItem.title}}</h2>
                                            <h3>{{linkItem.subTitle}}</h3>
                                            <div class="workItem-summary">
                                                <img ng-src="{{linkItem.heroImage}}" ng-show="linkItem.heroImage" />
                                                <p ng-show="linkItem.heroImage">{{linkItem.caption}}</p>
                                                <p class="no-image" ng-hide="linkItem.heroImage">{{linkItem.caption}}</p>
                                            </div>
                                        </a>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="small-12 medium-12 large-6 columns item">
                    <div class="row">
                        <div class="medium-6 columns" ng-repeat="linkItem in Works | filter : {itemType : 'Idea'}">
                            <div class="workItemWrapper">

                                <div class="workItem">
                                    <span class="label label-{{linkItem.itemType}}">{{linkItem.itemType}}</span>
                                    <span class="tags"><a ng-repeat="tag in linkItem.tags" ng-href="/#/Work/Tag/{{tag}}">{{tag}}</a> </span>
                                    <a ng-href="/#/Work/{{linkItem.uri}}">
                                        <h2>{{linkItem.title}}</h2>
                                        <h3>{{linkItem.subTitle}}</h3>
                                        <div class="workItem-summary">
                                            <img ng-src="{{linkItem.heroImage}}" />
                                            <p>{{linkItem.caption}}</p>
                                        </div>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
